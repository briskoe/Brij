<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Postings</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/requestPage.js"></script>

</head>

<body id="createPost">
    <!--HEADER-->
    <nav class="navbar navbar-inverse mainMenu">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" id="brijHome">Brij</a>
            </div>
        </div>
        <div class="collapse" aria-expanded="false" id="myNavbar">
            <ul id="navbar" class="nav navbar-nav">
            </ul>
        </div>
    </nav>
    <!--END OF HEADER -->
    <div class="container">
        <img src="img/brij_logo.png" class="img-rounded" alt="Brij Logo" width="100%">
        <div class="page-header text-center">
            <h1><span id="postName"></span></h1>
            <div class="alert alert-info text-center"><span id="requestType"></span></div>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">Service:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="service" disabled/>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="description" disabled></textarea>
                </div>
            </div>
        </form>
        <form class="form-horizontal" id="requestForm">
            <div class="form-group">
                <label class="control-label col-sm-2" for="notes">Notes:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="notes" disabled></textarea>
                </div>
            </div>

            <button id="btnBack" type="button" class="btn btn-default form-control margin-bottom-5">Back</button>
            <br>
            <button id="btnEdit" type="button" class="btn btn-default btn-success form-control margin-bottom-5">Edit</button>
            
            <a class="btn btn-link form-control" href="#"  data-toggle="modal" id="btnOpenConvo">Open Conversation</a>

        </form>
    </div>
    
    
    <div class="modal fade" id="chatRoomModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="modalTitle">Modal title</h4>
      </div>
      <div class="modal-body" id='modalBody'>
        ...
      </div>
      <div class="modal-footer">
        <textarea id="txtaComment" rows="5" class="form-control"></textarea>
          <br>
        <button type="button" class="btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class=" btn-primary" id="btnSaveMessage">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>

</html>
