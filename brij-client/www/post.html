<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Postings</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/post.js"></script>

</head>

<body id="createPost">
    <!--HEADER-->
    <nav class="navbar navbar-inverse mainMenu">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brij</a>
            </div>
        </div>
        <div class="collapse" aria-expanded="false" id="myNavbar">
            <ul id="navbar" class="nav navbar-nav">
            </ul>
        </div>
    </nav>
    <!--END OF HEADER -->
    <div class="container">
        <img src="img/brij_logo.png" class="img-rounded" alt="Brij Logo" width="100%">
        <div class="alert alert-info text-center"><span id="isPostDiv"></span></div>
        <form class="form-horizontal" id="postForm">
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control postinput" id="title" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Service:</label>
                <div class="col-sm-10">
                    <input type="text" id="serviceName" class="form-control" disabled/>

                </div>
            </div>
            <br/>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description:</label>
                <div class="col-sm-10">
                    <textarea class="form-control postinput" rows="5" id="description" disabled ></textarea>
                </div>
            </div>

            <div class="form-group">
                <button id="btnBack" type="button" class="btn btn-default col-xs-6">Back</button>
                <button id="btnRequest" type="button" class="btn btn-default col-xs-6 btn-success">Request Service</button>
            </div>
            <div class="form-group">
                <button id="btnEdit" type="button" class="btn btn-default col-xs-6">Edit</button>
                <button id="btnCancel" type="button" class="btn btn-default col-xs-6 btn-danger hide">Cancel</button>
            </div>
        </form>
    </div>

</body>

</html>
