   <body id="loginPage">
      <div  id="" data-enhance="false">
         <div id="login-view">
            <div id="logo">
               <img class="brijLogo" src="img/brij_logo2.PNG" />
            </div>
            <form id="loginForm" >
               <div class="userDiv">
                  <input type="text" id="username" class="input" name="username" value="" placeholder="Username" tabindex="1" required>
               </div>
               <div class="passDiv">
                  <input type="password" id="password" class="input" name="password" value="" placeholder="Password" tabindex="2" required >
               </div>
               <label class="label-input"><input type="checkbox" id="remember" class="" name="rememberMe" value="" tabindex="3" >Remember Me</label>
               <div >
                  <input type="button" value="Sign In" id="btnSignIn" class="btnSignIn"  />
               </div>
               <input type="button" value="Register" id="btnRegistration"  class=" btnRegister "/>
               <button type="button" class="btnPassword">Forgot Password? </button>
               <div class="error">
                  Username and/or pass is empty
               </div>
            </form>
         </div>
      </div>
      <script>
         app.initialize()
      </script>
   </body>
