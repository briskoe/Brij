<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Login</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body id="loginPage">
    <div id="" data-enhance="false">
        <div id="login-view">
            <div id="logo">
                <img class="brijLogo" src="img/brij_logo2.PNG" />
            </div>
            <!-- Modal -->
            <div class="modal fade" id="registerModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Register User</h4>
                        </div>
                        <div class="modal-body" id="registerForm">
                            <input type="text" class="form-control" id="username" placeholder="Username" /><br />
                            <input type="text" class="form-control" id="password" placeholder="Password" /><br />
                            <input type="text" class="form-control" id="email" placeholder="Email" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button id="btnRegister" type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                        </div>
                    </div>

                </div>
            </div>
            <form id="loginForm">
                <div class="userDiv">
                    <input type="text" id="username" class="input" name="username" value="" placeholder="Username" tabindex="1" required>
                </div>
                <div class="passDiv">
                    <input type="password" id="password" class="input" name="password" value="" placeholder="Password" tabindex="2" required>
                </div>
                <label class="label-input">
                    <input type="checkbox" id="remember" class="" name="rememberMe" value="" tabindex="3">Remember Me</label>
                <div>
                    <input type="button" value="Sign In" id="btnSignIn" class="btnSignIn" />
                </div>
                <input type="button" value="Register" id="btnRegistration" class=" btnRegister " />
                <button type="button" class="btnPassword">Forgot Password? </button>
                <div class="error">
                    Username and/or pass is empty
                </div>
            </form>
        </div>
    </div>
    <script>
        app.initialize()
    </script>
</body>

</html>
