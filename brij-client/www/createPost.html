<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Postings</title>
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
      <link rel="stylesheet" type="text/css" href="css/index.css" />
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/request.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
   </head>
   <body>
      <!--HEADER-->
      <nav class="navbar navbar-inverse mainMenu">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Brij</a>
            </div>
         </div>
         <div class="collapse" aria-expanded="false" id="myNavbar">
            <ul class="nav navbar-nav">
               <li class="menuLinks"><a>Postings</a></li>
            </ul>
         </div>
      </nav>
      <!--END OF HEADER -->
      <img src="img/brij_logo.png" class="img-rounded" alt="Brij Logo" width="100%">
      <form class="form-horizontal">
         <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
               <input type="text" class="form-control" id="title" placeholder="Enter Post Title" />
            </div>
         </div>
         <div class="form-group">
            <label class="control-label col-sm-2">Service:</label>
            <div class="col-sm-10">
               <select class="form-control">
                  <option value="notSelected">Please Select a Service...</option>
                  <option value="cleaning">Cleaning</option>
                  <option value="dogWalking">Dog Walking</option>
                  <option value="gardening">Gardening</option>
                  <option value="snowShoveling">Snow Shoveling</option>
                  <option value="tutoring">Tutoring</option>
               </select>
            </div>
         </div>
         <br/>
         <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
               <textarea class="form-control" rows="5" id="description"></textarea>
            </div>
         </div>
         <div class="form-group">
            <label class="control-label col-sm-2" for="startDate">Start Date:</label>
            <div class="col-sm-10">
               <input id="startDate" type="date" class="form-control" />
            </div>
         </div>
         <div class="form-group">
            <label class="control-label col-sm-2" for="daysOfWeek">Select Available Days:</label>
            <div class="col-sm-10">
               <label class="checkbox-inline">
               <input type="checkbox" value="1">Sunday</label>
               <label class="checkbox-inline">
               <input type="checkbox" value="2">Monday</label>
               <label class="checkbox-inline">
               <input type="checkbox" value="3">Tuesday</label>
               <label class="checkbox-inline">
               <input type="checkbox" value="4">Wednesday</label>
               <label class="checkbox-inline">
               <input type="checkbox" value="5">Thursday</label>
               <label class="checkbox-inline">
               <input type="checkbox" value="6">Friday</label>
               <label class="checkbox-inline">
               <input type="checkbox" value="7">Saturday</label>
            </div>
         </div>
         <div class="form-group">
            <label class="control-label col-sm-2" for="time">How long does this service take? (in minutes):</label>
            <div class="col-sm-10">
               <input id="time" type="number" class="form-control" />
            </div>
         </div>
         <div class="form-group">
            <label class="control-label col-sm-2" for="cost">Cost (in $):</label>
            <div class="col-sm-10">
               <input id="cost" type="number" class="form-control" />
            </div>
         </div>
         <div class="form-group">
            <button type="button" class="btn btn-default col-xs-6 btn-danger">Cancel</button>
            <button type="submit" class="btn btn-default col-xs-6 btn-success">Submit</button>
         </div>
      </form>
   </body>
</html>
